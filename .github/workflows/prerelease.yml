name: Prerelease
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # At 00:00 (daily)
env:
  BASE: /next/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeGit Build Dependencies
        run: sudo apt install libkrb5-dev
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.1
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Initialize asterics-docs
        run: pnpm run docs init --no-reference
      - name: Setup docs
        run: pnpm run docs setup
      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=12288"
        run: pnpm run build
      - name: Get Code (gh-pages)
        uses: actions/checkout@v3
        with:
          ref: "gh-pages"
          path: "gh-pages"
      - name: Set User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email ""
      - name: Deploy
        run: |
          rm -rf gh-pages/next
          cp -r dist gh-pages/next
          git --git-dir=gh-pages/.git --work-tree=gh-pages/ add .
          git --git-dir=gh-pages/.git --work-tree=gh-pages/ commit -m "docs: prerelease"
          git --git-dir=gh-pages/.git --work-tree=gh-pages/ push
